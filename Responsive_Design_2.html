<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Design 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 border border-5 border-white" style="background-color:rgb(65, 67, 200); text-align: center;">

        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-12 border border-4 border-white" style="background-color:rgb(181, 20, 202); text-align: center;">
        Column 1
        </div>
        <div class="col-lg-9 col-md-8 col-12 border border-4 border-white" style="background-color:rgb(99, 96, 100); text-align: center;">
            Column 2
         </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-12 border border-4 border-white" style="background-color:rgb(184, 184, 189); text-align: center;">
        Text
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-12 border border-4 border-white" style="background-color:rgb(184, 184, 189); text-align: center;">
       Text
        </div>

</html>
